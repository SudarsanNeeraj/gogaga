<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <a class="navbar-brand" href="#"><img class="gogaga" src="https://i.ibb.co/xJmjRNx/gogaga-copy.png" alt="gogaga-copy" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active size ml-3" href="#">Packages </a>
                    <a class="nav-link active size ml-3" href="#">Tours</a>
                    <a class="nav-link active size ml-3" href="#">Help</a>
                    <a class="nav-link active size ml-3" href="#">Membership <i class="fa-solid fa-gem"></i></a>
                    <a class="nav-link active size ml-3" href="#">Gift cards <i class="fa-solid fa-gift"></i></a>
                    <button class="navbar-toggler d-none d-lg-flex ml-3 profile_nav " type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon mt-1"></span><i class="fa-solid fa-user user_icon pl-2"></i>
                    </button>
                </div>
            </div>
        </nav>
    </div>
    <div class="background-image">
        <div class="container">
            <div class="row">
                <div class="container col-12 mt-5 pt-2 pl-5 intern-rules">
                    <h1 class="heading-text">Discover Your Next Adventure</h1>
                    <p class="parah-text">Unlock your path to adventure,statr your journey of discovery - where every destination awaits your exploration</p>
                </div>
                <div class="card container-fluid  mt-md-4 pl-md-4 shadow-lg">
                    <div>
                        <button class="btn btn-dark m-4 w-25 button-text shadow">Packages</button>
                        <button class="btn btn-light w-25 button-text shadow">Tours</button>
                    </div>
                    <div class="row">
                        <div class=" col-11 col-md-2  boxes mt-md-4 ">
                            <label for="tour" class="location-box">Destination</label><br />
                            <input type="text" id="tour" class="dest" placeholder="Enter the city" />
                        </div>
                        <div class=" col-11 col-md-5 boxes mt-md-4  d-flex flex-row">
                            <div><label for="start" class="check-text"> Check-in</label><br />
                                <input type="date" class="tour-dates" id="start" />
                            </div>
                            <div class="text-center ml-md-2 mr-md-2">
                                <i class="fa-solid fa-moon moon-size"></i>
                                <p class="m-1 days-stayed">1 Night</p>
                            </div>
                            <div>
                                <label for="end" class="check-text"> Check-out</label><br />
                                <input type="date" class="tour-dates" id="end" />
                            </div>
                        </div>
                        <div class="col-11 col-md-3  boxes mt-md-4">
                            <label class="rooms-text">Guests and rooms</label>
                            <select class="rooms">
                                <option value="value1">2 adults,0 childrern,1 room</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-1 mt-md-4 ">
                            <i class="fa-solid fa-search search-icon"></i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mt-md-4 d-flex flex-row">
                            <div class="ml-md-3">
                                <p class="rating-text">Star Rating</p>
                            </div>
                            <div class="ml-md-5">
                                <input type="radio" id="3star" name="ratings" />
                                <label for="3star" class="pr-2 ratings">3<i class="fa-regular fa-star"></i></label>
                                <input type="radio" id="4star" name="ratings" />
                                <label for="4star" class="pr-2 ratings">4<i class="fa-regular fa-star"></i></label>
                                <input type="radio" id="5star" name="ratings" />
                                <label for="5star" class="pr-2 ratings">5<i class="fa-regular fa-star"></i></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
